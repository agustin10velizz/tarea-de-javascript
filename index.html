<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/5/pulse/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <link rel="stylesheet" href="style.css">
    
    <title>Trabajo de javascript</title>


</head>
<body>
 
    <div id="mate_productos" class="row " > </div>
    
    <div id="divPrecioDolar"></div>

    <div class="container">
        <form id="formUser">
            <div class="mb-3">
              <label for="producto" class="form-label">Elija su producto</label>
              <input type="text" class="form-control" name="producto" id="producto">
            </div>
            <div class="mb-3">
              <label for="color" class="form-label">De que color va querer su producto?</label>
              <input type="text" class="form-control" name="color" id="color">
            </div>
            <div class="mb-3">
                <label for="direccion" class="form-label">Direccion</label>
                <input type="text" class="form-control" name="direccion" id="direccion">
              </div>
            <button id="BotonComprar" type="submit" class=" btn btn-danger">Comprar</button>
          </form>
    </div><br><br>

    <div class="container">
        <button id="VerCompra" class="botonInicio btn btn-secondary">Ver la compra</button><br><br>
        <div id="divCarrito" class="row"></div>
    </div>
    

    <div class="d-flex justify-content-center">
    <button id="botonModoOscuro" class="boton  btn btn-light">Modo Claro/Oscuro</button>
    </div>
     
    
    <!-- JavaScript Bundle with Popper -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.26/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
